services:
  app:
    image: achernyavskiy0n/goals:latest
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      - TG_TOKEN=${TG_TOKEN}
      - TG_CHAT_ID=${TG_CHAT_ID}
      - PORT=${PORT:-8080}
      - DB_PATH=/data/five-pillars.db
    volumes:
      - app-data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-8080}/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app-data:
